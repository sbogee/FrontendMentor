<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<picture>
				<source media="(min-width: 580px)" srcset="./images/image-product-desktop.jpg">
				<source media="(max-width: 580px)" srcset="./images/image-product-mobile.jpg">
				<img src="./images/image-product-desktop.jpg" alt="Picture of the perfume">
			</picture>
			<div class="content">
				<span class="category">Perfume</span>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
				Perfumer-Creator for the House of CHANEL.</p>
				<div class="prices">
					<span class="discount-price">$149.99</span>
					<span class="original-price">$169.99</span>
				</div>
				<div class="add-cart-button">
					<button><i class="fa fa-shopping-cart"></i> Add to Cart</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
